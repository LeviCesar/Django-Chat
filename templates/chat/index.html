{% extends "base.html" %}
{% block content %}
<div class="container is-fluid">
    <div class="columns is-gapless">
        <!-- Chat List (Left Side) -->
        <div class="column is-one-quarter">
            <h1 class="title">Chat Application</h1>
            <aside class="menu">
                <p class="menu-label">Chat Rooms</p>
                <ul class="menu-list">
                    <li><a href="/chat/room1/">Room 1</a></li>
                    <li><a href="/chat/room2/">Room 2</a></li>
                    <li><a href="/chat/room3/">Room 3</a></li>
                </ul>
            </aside>
            <a href="{% url 'logout' %}">Logout</a>
        </div>

        <!-- Chat Room (Right Side) -->
        <div class="column is-three-quarters chat-room">
            <div class="box chat-room-content">
                <h2 class="subtitle">Enter a Chat Room</h2>
                <div class="field has-addons">
                    <p class="control is-expanded">
                        <input id="room-name-input" type="text" class="input" placeholder="Channel name...">
                    </p>
                    <p class="control">
                        <button id="room-name-submit" type="button" class="button is-primary">
                            Enter
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelector('#room-name-input').focus();
    document.querySelector('#room-name-input').onkeyup = function(e) {
        if (e.key === 'Enter') {
            document.querySelector('#room-name-submit').click();
        }
    };

    document.querySelector('#room-name-submit').onclick = function(e) {
        var roomName = document.querySelector('#room-name-input').value;
        window.location.pathname = '/chat/' + roomName + '/';
    };
</script>
{% endblock %}
